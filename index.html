<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pretium</title>
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=montserrat:400,500,600,700,800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="sections">
      <section class="banner">
        <h1 class="banner_title">Donnez une seconde vie à vos objets</h1>
        <p class="banner_description">
          Achetez, vendez, échangez en toute simplicité près de chez vous. La
          meilleure façon de faire de bonnes affaires.
        </p>
        <a href="#" class="btn-filled">Commencez à vendre</a>
      </section>
      <section class="container section-trending">
        <h2 class="section-title">Produits tendance</h2>
        <div class="products-grid">
          <article class="product-card" data-repeat="6">
            <img
              src="https://picsum.photos/161/124"
              alt=""
              width="161"
              height="124"
              class="product-card_image"
            />
            <div class="location">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 18 18"
              >
                <path
                  fill="currentColor"
                  fill-rule="evenodd"
                  d="M9 4.6a3 3 0 1 0 0 6.2 3 3 0 0 0 0-6.2ZM7.4 7.7a1.6 1.6 0 1 1 3.2 0 1.6 1.6 0 0 1-3.2 0Z"
                />
                <path
                  fill="currentColor"
                  fill-rule="evenodd"
                  d="M9 .8a7 7 0 0 1 7 5.4c1 4.2-1.7 7.7-3.8 9.7a4.6 4.6 0 0 1-6.4 0C3.7 14 1 10.4 2 6.2A7 7 0 0 1 9 .8ZM3.4 6.5C4.1 3.7 6.5 2.2 9 2.2c2.5 0 5 1.5 5.6 4.3.7 3.4-1.4 6.4-3.4 8.4a3.1 3.1 0 0 1-4.4 0c-2-2-4.1-5-3.4-8.4Z"
                />
              </svg>
              Montpellier, 34000
            </div>
            <div class="product-card_body">
              <a href="product.html" class="product-card_title"
                >Zarsun Sneakers For Men</a
              >
              <div class="product-card_price">15€</div>
            </div>
            <button class="product-card_like">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 26 26"
              >
                <path
                  fill="currentColor"
                  fill-rule="evenodd"
                  d="M8.2 2.6c1.9 0 3.6.8 4.8 2a6.8 6.8 0 0 1 11.6 4.8c0 4-1.9 7.2-4.1 9.5a18 18 0 0 1-6.6 4.4H12a18 18 0 0 1-6.5-4.4 13.5 13.5 0 0 1-4-9.5c0-3.7 3-6.8 6.7-6.8ZM2.9 9.4c0-3 2.4-5.3 5.3-5.3 1.7 0 3.2.8 4.2 2.1a.8.8 0 0 0 1.2 0c1-1.3 2.5-2 4.2-2 3 0 5.3 2.3 5.3 5.2a12 12 0 0 1-3.7 8.5c-2 2.1-4.5 3.4-6 4h-.8c-1.5-.6-4-1.9-6-4A12 12 0 0 1 3 9.4ZM13 5.8l1 1-1-1Z"
                />
              </svg>
            </button>
          </article>
        </div>
        <a href="product.html" class="btn-bordered">Voir tous les produits</a>
      </section>
    </main>
    <script>
      document.querySelectorAll("[data-repeat]").forEach((el) => {
        const count = parseFloat(el.dataset.repeat);
        for (let i = 0; i < count - 1; i++) {
          el.insertAdjacentHTML("afterend", el.outerHTML);
        }
      });
    </script>
  </body>
</html>
